matrix:
  include:
    - stage: "Lint"
      language: node_js
      os: linux
      node_js: "10"
      install: true
      script: npm install --production=false --ignore-scripts && npm run ci
    - stage: "Build"
      language: android
      env: BuildAndroid="28"
      os: linux
      jdk: oraclejdk8
      before_install: nvm install 10.17.0
      script: npm run build

env: NODE_ENV=production

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
    directories:
        - .nvm
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

install:
    - pip install six
    - echo no | npm install nativescript -g
    - tns usage-reporting disable
    - tns error-reporting disable
