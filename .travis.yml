matrix:
  include:
    - stage: "Lint"
      language: node_js
      os: linux
      node_js: "8"
      install: true
      script: yarn && yarn lint
    - stage: "Build"
      language: android
      env: BuildAndroid="28"
      os: linux
      jdk: oraclejdk8
      before_install: nvm install 8.16.0
      script: yarn build

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
    directories:
        - .nvm
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

install:
    - pip install six
    - echo no | yarn global add nativescript
    - tns usage-reporting disable
    - tns error-reporting disable
